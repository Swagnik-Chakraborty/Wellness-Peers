<div style="display: flex;">
    <app-sidenav></app-sidenav>

    <div style="padding: 20px 50px;background-color: #f6f6f6; position: absolute; left:22% ; width: 70%;">
        <mat-toolbar>
        <h2>Patients</h2>
            <button mat-button (click)="toggleGridColumns()" fxHide.lt-md>
                <span *ngIf="gridColumns === 4">Three Columns</span>
                <!-- <span *ngIf="gridColumns === 3">Four Columns</span> -->
            </button>
        </mat-toolbar>
        <div class="content">
            <div fxLayout="row wrap" fxLayoutGap="16px grid">
                <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" >
                    <mat-card class="mat-elevation-z8 emergency">
                        <mat-card-header>
                            <mat-card-title>12</mat-card-title>
                        </mat-card-header>
                        <mat-card-content>
                            <p>
                                EMERGENCY
                            </p>
                        </mat-card-content>
                    </mat-card>
                </div>
                <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%">
                    <mat-card class="mat-elevation-z8 elective">
                        <mat-card-header>
                            <mat-card-title>8</mat-card-title>
                        </mat-card-header>
                        <mat-card-content>
                            <p>
                                Elective
                            </p>
                        </mat-card-content>
                    </mat-card>
                </div>
                <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%">
                    <mat-card class="mat-elevation-z8 urgent">
                        <mat-card-header class="urgent">
                            <mat-card-title>10</mat-card-title>
                        </mat-card-header>
                        <mat-card-content>
                            <p>
                                Urgent
                            </p>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
        </div>
        
    <div style="padding: 10px ;">
            <h2>Patient Information</h2></div>
    <!-- <mat-form-field >
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search columns" #input>
    </mat-form-field> -->
        <div class="mat-elevation-z8">
            
            <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
                        SUBJECT_ID
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
                        HADM ID
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
                        RISK GROUP
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
                        AGE
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>
                <!-- Gender Column -->
                <ng-container matColumnDef="gender">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by gender">
                        GENDER
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
                </ng-container>
                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-button (click)="onButtonClick(element)">Click me</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                
            </table>
            <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons>

            </mat-paginator>
        </div>
    </div>
</div>
