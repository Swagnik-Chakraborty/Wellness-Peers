      style="width: 100%; height: 320px; background: white; border-radius: 24px"
    ></div>

    <div class="chart-container">

            <h3 style="margin-top: 10px; padding-left: 10px; font-weight: 500;">List of Common Conditions :</h3>

  </div>
  <div style="width: 55%">
    <div
      class="table table-striped"
      style="background: white; padding: 5px 15px; border-radius: 24px"
    >
      <p-table
        [value]="topTenPatientData"
        [tableStyle]="{ 'max-width': '100rem' }"
      >
        <ng-template pTemplate="header">
          <div class="card-head">
            <p class="card-header-title" style="font-weight: 500">
              They Need Diagnosis
            </p>
          </div>
          <tr
            style="
              height: 60px;
              border-top: 1px solid #e5e5e5;
              background-color: #f8fafd;
              color: #82b0d9;
            "
          >
            <th pSortableColumn="code" style="width: 20%; font-weight: 500">
              Subject Id <p-sortIcon field="code"></p-sortIcon>
            </th>
            <th pSortableColumn="name" style="width: 20%; font-weight: 500">
              Hadm Id <p-sortIcon field="name"></p-sortIcon>
            </th>
            <th pSortableColumn="quantity" style="width: 20%; font-weight: 500">
              Age <p-sortIcon field="quantity"></p-sortIcon>
            </th>
            <th pSortableColumn="price" style="width: 20%; font-weight: 500">
              Gender <p-sortIcon field="price"></p-sortIcon>
            </th>
            <th pSortableColumn="category" style="width: 20%; font-weight: 500">
              Risk Group <p-sortIcon field="category"></p-sortIcon>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-patient>
          <tr style="border-top: 1px solid #e5e5e5; height: 60px">
            <td style="color: grey"># {{ patient.SUBJECT_ID }}</td>
            <td>{{ patient.HADM_ID }}</td>
            <td>{{ patient.AGE }}</td>
            <td>{{ patient.GENDER }}</td>
            <td style="color: red">{{ patient.Riskgroup }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <div
      class="view-more"
      style="
        height: 40px;
        border-radius: 19px;
        display: flex;
        justify-content: center;
        cursor: pointer;
      "
      (click)="patientList()"
    >
      <h4 style="color: #5e9eed; padding-top: 2px">
        View More
        <mat-icon style="padding-top: 5px">keyboard_arrow_down</mat-icon>
      </h4>
    </div>
  </div>
</div>
